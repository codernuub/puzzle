<!DOCTYPE html>
<html>
  <head>
    <title>Map Activity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/dragDropTouch.js"></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="layout">
      <div class="screen">
        <!--SHOW MAP-->
        <div class="map">
          
         
        </div>
      </div>
      <!--Show states list-->
      <div class="toolbar">
        <img class="logo" src="images/logo.png" />
        <br />
        <div class="states"></div>
        <footer class="buttons">
          <button onclick="check()">Check</button>
          <button onclick="restart()">Restart</button>
          <button onclick="undo()">Undo</button>
        </footer>
        <!--Instruction Modal-->
        <div class="instruction">
          <div class="content">
            <div>
              <h2>ⓘ Instructions</h2>
              <span onclick="toggleInstructionModal()">╳</span>
            </div>
            <div class="description">
              Drag and place state map on correct place.
            </div>
            <div class="arrow"></div>
          </div>
        </div>
      </div>
    </div>

    <!--ALERT BOX-->
    <div class="alert-box" id="alertBox">
      <div class="alert-content">
        <h1 class="alert-message" id="alertMessage">Well Done!</h1>
        <button class="alert-button" id="alertButton">Restart</button>
      </div>
    </div>
  </body>
  <script defer src="js/data/states.js"></script>
  <script defer src="js/data/activity.js"></script>
  <script defer src="js/mapdrag.js"></script>
  <script defer src="js/index.js"></script>
</html>
