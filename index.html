<!DOCTYPE html>
<html>
  <head>
    <title>Map Activity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.png" />
      <h2>Map Of India Activity</h2>
    </header>
    <div class="activities"></div>
  </body>
  <script src="js/data.js"></script>
  <script>
    const h2 = document.querySelector("h2");
    const activities = document.querySelector(".activities");
    h2.textContent = data.heading;
    //Activities
    activities.innerHTML = data.activities.map((activity) => {
      return ` <a href="${activity.id}" class="activity">
        <img src="images/thumbnails/${activity.thumbnail}" alt-"${activity.name}" />
        <span>${activity.name}</span>
      </a>`;
    }).join("");
  </script>
</html>
